<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>
</head>
<body>

	<script>

		var pessoa = {
			nome: "Gabriel",
			idade: 23,
			profissao: 'programador',
			cidade: "sp"
		}

		function novapessoa(nome,idade,profissao,cidade){
			pessoa.nome = nome;
			pessoa.idade = idade;
			pessoa.profissao = profissao;
			pessoa.cidade = cidade;
		}

		function nomedafuncao(valor){
			return ++valor;
		}


	</script>

</body>
