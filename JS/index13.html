<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Condicionais</title>
</head>
<body>



	<script>
		
	var filho = 'Gabriel';
	var pai = 'pai';

	if ('Gabriel' == filho) {
		console.log("sim");
	}else{
		console.log("não");
	}

	switch(pai){
		case 'Gabriel':
			console.log("É Gabriel");
			break;

		default:
			console.log("É outro");
			break;
	}

	</script>

</body>
</html>
